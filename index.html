<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowConfig</title>
  </head>
  <body>
    <div id="enter">
      <div>Place JSON and press Enter</div>
      <textarea id="input" style="height: 600px; width: 500px"></textarea>
      <button id="button" type="button">Draw it!</button>
    </div>
    <canvas id="canvas"> </canvas>

    <script type="module">
      import { generateGraphFromJson, drawGraph } from './index.js';

      document.getElementById('button').addEventListener('click', draw);
      function draw() {
        let content = document.getElementById('input').value;
        console.log(content);
        try {
          let obj = JSON.parse(content);
          let graph = generateGraphFromJson(obj, 'Main');
          document.getElementById('enter').style.display = 'none';
          drawGraph(graph);
        } catch (e) {
          console.error(e);
        }
      }
    </script>
  </body>
</html>
